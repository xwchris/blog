server {
    listen 80;
    server_name overfronted.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    } 
}
server {
    listen 443 ssl;
    server_name overfronted.net;
    ssl_certificate /etc/letsencrypt/live/overfronted.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/overfronted.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://127.0.0.1:3000
    }
}